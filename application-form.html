<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
        img { 
                width:100%; 

        }
        </style>
        <title>Skills-HTML-CSS</title>

    </head>
    <body>
        <!-- your html goes here -->
        <div>
            <h1 class="brand">Melon Debuggers Inc</h1>
            <h2>Employment Application</h2>
        </div>
        <div id="testimg">
            <img src="http://previews.123rf.com/images/icetray/icetray1203/icetray120306962/12731424-Word-on-keyboard-made-in-3D-Stock-Photo-testing-software-computer.jpg" alt="Image of Test Button" width="128" height="300">
        </div>
        <div id="instruction">
            <p>Melon Debuggers is looking for Software designers to help write Doctests for our clients. </p>
            <p>The ideal candidate will be a selfstarter, not afraid to use Google or Stackoverflow and Python docs for reference and ready to live and breathe about melons.</p>
        </div>  
        <div id="form">
            <form action="/application" method="POST">
            <label>First name *
                <input type="text" name="firstname" id="inputback">
            <br><br>
            <label>Last name *
                <input type="text" name="lastname" class="lastname" id="inputback">
            <br><br>
            <label>Salary *
                <input type="text" pattern="[0-9]*" name="salary" id="inputback">
            <br><br>
            <label>Which Job are you applying for? *
                 <select id="inputback">
                      <option value="software engineer">Software Engineer</option>
                      <option value="qa engineer">QA Engineer</option>
                      <option value="product manager">Product Manager</option>
                </select>
            <br><br>
            <input type="submit" value="Submit" id="submit">
            </form> 
        </div>    
    </body>
</html>
